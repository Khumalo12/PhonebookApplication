<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar><a (click)="toContactList()">Phone Book</a></mat-toolbar>
    <mat-nav-list>
      <a mat-list-item (click)="toContactList()">View Contact</a>
      <a mat-list-item (click)="openDialog()">Create Contact</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <form class="form-inline">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" size="100" aria-label="Search"
          [(ngModel)]="searchvalue" [ngModelOptions]="{standalone: true}">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit" (click)="searchContact()">Search</button>
      </form>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
