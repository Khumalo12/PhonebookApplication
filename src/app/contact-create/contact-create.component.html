<h1 mat-dialog-title>Create new contact</h1>
<div mat-dialog-content class="col-sm-12">
    <mat-form-field class="col-sm-6">
        <input matInput placeholder="Name" [(ngModel)]="data.name">
    </mat-form-field>
    <mat-form-field class="col-sm-6">
        <input matInput placeholder="PhoneNumber" [(ngModel)]="data.phonenumber">
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onCancelClick()">Cancel</button>
    <button mat-button [mat-dialog-close]="data" (click)="onSaveClick()" cdkFocusInitial>Save</button>
</div>
